<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmeticke operacije</title>
</head>

<body>

    <script>

        let broj1 = parseFloat(prompt("Unesite broj1: "));
        let operacija = prompt("Unesite operaciju: ");
        let broj2 = parseFloat(prompt("Unesite broj2: "));

        switch(operacija) {

            case "+":
                    console.log("Rezultat je: " + (broj1 + broj2));   
                    break;
            case "-":
                    console.log("Rezultat je: " + (broj1 - broj2));
                    break;
            case "*":
                    console.log("Rezultat je: " + (broj1 * broj2));
                    break;
            case "/":
                    console.log("Rezultat je: " + (broj1 / broj2));
                    break;
        }

        
    </script>

</body>

</html>
